<template class="task-template">
    <section id="progress-archive-section" class="section js-section u-category-native-ui">
        <div class="container">
            <h2 class="main-title">Transfer Archive</h2>
            

            <div class="row">
                <div class="col button-row">
                    <a class="btn btn-gray float-right" href="progress.html"><i class="fas fa-exchange-alt"></i> View Current Transfers</a>
                </div>
            </div>

            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active" id="nav-download-tab" data-toggle="tab" href="#nav-download" role="tab" aria-controls="nav-download"
                        aria-selected="true">Archived Downloads</a>
                    <a class="nav-item nav-link" id="nav-upload-tab" data-toggle="tab" href="#nav-upload" role="tab" aria-controls="nav-upload"
                        aria-selected="false">Archived Uploads</a>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-download" role="tabpanel" aria-labelledby="nav-download-tab">
                    <table class="table table-bordered filtered-table" id="download_archive_table"></table>
                </div>
                <div class="tab-pane fade" id="nav-upload" role="tabpanel" aria-labelledby="nav-upload-tab">
                    <table class="table table-bordered filtered-table" id="upload_archive_table"></table>
                </div>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="error-log--download-archive" tabindex="-1" role="dialog" aria-labelledby="loginTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Error log</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <i class="far fa-window-close"></i>
                          </button>
                    </div>
                    <div class="modal-body">
                        <div class="log-text">
                            ..
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-gray" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-blue">Save log as TXT</button>
                        <!-- <button type="button" class="btn btn-blue">Save log as PDF</button> -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="error-log--upload-archive" tabindex="-1" role="dialog" aria-labelledby="loginTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Error log</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <i class="far fa-window-close"></i>
                          </button>
                    </div>
                    <div class="modal-body">
                        <div class="log-text">
                            ..
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-gray" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-blue">Save log as TXT</button>
                        <!-- <button type="button" class="btn btn-blue">Save log as PDF</button> -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="success-log" tabindex="-1" role="dialog" aria-labelledby="loginTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Transfer log</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <i class="far fa-window-close"></i>
                          </button>
                    </div>
                    <div class="modal-body">
                        <div class="log-text">
                            Log text...
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-gray" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-blue" data-save-txt>Save log as TXT</button>
                        <!-- <button type="button" class="btn btn-blue">Save log as PDF</button> -->
                    </div>
                </div>
            </div>
        </div>

        
        <!-- Modal -->
        <div class="modal fade" id="upload-archive-success-log" tabindex="-1" role="dialog" aria-labelledby="loginTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Transfer log</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <i class="far fa-window-close"></i>
                          </button>
                    </div>
                    <div class="modal-body">
                        <h4>Upload success!</h4>
                        <div class="log-text">
                            
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-gray" data-dismiss="modal">Close</button>
                        <button id="upload-archive-details-link" type="button" class="btn btn-blue" data-dismiss="modal" 
                            data-toggle="modal" 
                            data-target="#upload-archive-details"
                            data-id=""
                            data-session_label="">View Log</button>
                        <button type="button" class="btn btn-blue" data-save-txt>Save log as TXT</button>
                        <!-- <button type="button" class="btn btn-blue">Save log as PDF</button> -->
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="download-archive-details" tabindex="-1" role="dialog" aria-labelledby="loginTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Session transfer details <br> <span class="session-id">File: <span id="file_basename">-</span></span></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <i class="far fa-window-close"></i>
                          </button>
                    </div>
                    <div class="modal-body">
                        <div class="process-details">
                            
                            <table class="table table-bordered filtered-table" id="download-archive-details-table"></table>

                            <p style="display: none;">
                                Transfer rate: <span id="download_rate">-</span>
                            </p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-blue js_pause_download"><i class="far fa-pause-circle"></i> Pause</button>
                        <button type="button" class="btn btn-blue js_cancel_download"><i class="far fa-stop-circle"></i> Cancel Download</button>
                        <button type="button" class="btn btn-gray" data-dismiss="modal" aria-label="Close"><i class="fas fa-times-circle"></i> Close</button>
                    </div>
                </div>
            </div>
        </div>

        
        <!-- Modal -->
        <div class="modal fade" id="upload-archive-details" tabindex="-1" role="dialog" aria-labelledby="loginTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Session transfer details <br> <span class="session-id">Session: <span id="session_label">-</span></span></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <i class="far fa-window-close"></i>
                          </button>
                    </div>
                    <div class="modal-body">
                        <div class="process-details">
                            
                            <table class="table table-bordered filtered-table" id="upload-archive-details-table"></table>

                            <p style="display: none;">
                                Transfer rate: <span id="upload_rate">-</span>
                            </p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-blue js_pause_upload"><i class="far fa-pause-circle"></i> Pause</button>
                        <button type="button" class="btn btn-blue js_cancel_upload"><i class="far fa-stop-circle"></i> Cancel Upload</button>
                        <button type="button" class="btn btn-gray" data-dismiss="modal" aria-label="Close"><i class="fas fa-times-circle"></i> Close</button>
                    </div>
                </div>
            </div>
        </div>



        <script type="text/javascript">
            require('./renderer-process/progress-archive');
            Helper.pageLoadTrigger('#progress-archive-section');
        </script>

    </section>
</template>
