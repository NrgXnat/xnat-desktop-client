    <script>
        $(document).on('show.bs.modal', '#login', function(e) {
            console.log(e)
            //get data-id attribute of the clicked element
            var username = $(e.relatedTarget).data('username');
            $(e.currentTarget).find('input[name="username"]').val(username);

            
            var server = $(e.relatedTarget).data('server');
            $(e.currentTarget).find('input[name="server"]').val(server);
        });

        my_settings = require('electron-settings')
        
        logins = my_settings.get('logins');
        console.log(logins);
        if (logins.length) {
            
            logins.forEach(function(el) {
                var server_name = el.server.split('//');
                $('#known-users').append('<button data-username="'+el.username+'" data-server="'+el.server+'" class="connect btn btn-known-user btn-lg btn-block" type="button" data-toggle="modal" data-target="#login"><img src="assets/images/xnat-avatar.jpg" /><div >'+server_name[1]+'</br><span class="user-name">User: '+el.username+'</span></div></button>')
            })
        }
    </script>
