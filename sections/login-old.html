<template class="task-template">
    <section id="login-section" class="section js-section u-category-native-ui">

        <div class="container">
                

            <form class="form-horizontal" role="form" id="loginForm">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <h2>Please Login</h2>
                        <hr>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="sr-only" for="server">XNAT Server</label>
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-server"></i></span>
                                </div>
                                <input type="text" value="https://xw2017-01.xnat.org" name="server" class="form-control" id="server" placeholder="http(s)://xnat-server-url" required>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>

                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="form-group has-danger">
                            <label class="sr-only" for="username">User</label>
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                </div>
                                <input type="text" name="username" class="form-control" id="username" placeholder="Username" required autofocus>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="sr-only" for="password">Password</label>
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-key"></i></span>
                                </div>
                                <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>


                <div class="row hidden" id="login_feedback">
                    <div class="col-md-3"></div>
                    <div class="col-md-6" style="padding-top: .35rem">
                        <div class="form-control-feedback">
                            <span class="text-danger align-middle">
                                <i class="fa fa-info"></i> <span id="login_error_message">asdf</span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row" style="padding-top: 1rem">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-block btn-success"><i class="fa fa-sign-in"></i> Login</button>
                        
                    </div>
                </div>
            </form>
        </div>


        <script type="text/javascript">
            require('./renderer-process/login')
        </script>

    </section>
</template>
